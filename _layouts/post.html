---
layout: default
---
<p>
    <small>{{ page.date | date: "%-d %B %Y" }} by {{ page.author | default: site.author }}</small>
    {% if page.tags[0] %}
        <div>
            <small>Tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
        </div>
    {% endif %}
</p>

<h1>{{ page.title }}</h1>

{{content}}
